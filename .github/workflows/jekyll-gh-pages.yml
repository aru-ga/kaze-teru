# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        
- name: W
  # You may pin to the exact commit or the version.
  # uses: GregBrimble/tailwindui-crawler-action@c57f7b6526e3bb59c82c80a21f8b7a860ca6a205
  uses: GregBrimble/tailwindui-crawler-action@v1.2.0
  with:
    # Your tailwindui.com account email address
    email: 
    # Your tailwindui.com account password
    password: 
    # GitHub Token
    token: # optional, default is ${{ github.token }}
    # The repository to push the crawler output to (defaults to the current repository)
    output: # optional, default is ${{ github.repository }}
    # The folder to output the crawled components in the output repository
    outputfolder: # optional, default is ./
    # The commit message to use when updating the output repository
    commitmessage: # optional, default is Update tailwindui.com
    # The branch in the current repository where .env can be found
    current_branch: # optional, default is master
    # The branch to commit to when updating the output repository
    branch: # optional, default is master
    # Whether or not to force push when updating the output repository
    force: # optional, default is false
    # The git actor (defaults to the current user)
    actor: # optional, default is ${{ github.actor }}
    # The workspace repository (repository with .env) (defaults to the current repository)
    repository: # optional, default is ${{ github.repository }}
    # The repository of the crawler (defaults to 'kiliman/tailwindui-crawler')
    crawler: # optional, default is kiliman/tailwindui-crawler
    # The ref (branch, tag or SHA) to checkout of the crawler
    crawlerref: # optional, default is master
